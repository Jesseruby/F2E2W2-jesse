<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE-F2E-Freecell</title>
    <link rel="shortcut icon" href="https://i.imgur.com/zTe6Vvs.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainCss.css">
</head>

<body>
    <div class="container-fluid px-0" id="container">
        <!-- 頂部Navbar -->
        <nav class="bg-dark d-flex align-items-center border-bottom">
            <h3 class="font-weight-bold font-italic p-2 d-inline-block mr-auto ml-5"><span
                    class="text-black">FREE</span><span class="text-red">CELL</span></h3>
            <span class="text-white font-weight-bold font-italic h3 mr-auto" id="timer" style="margin-left: 150px;">00:00</span>
            <div class="d-inline-block mr-5">
                <span class="text-white h5 mr-3 pointer black-hover" id="back"><img src="icons/ic_undo_24px.svg"
                        class="mr-1"><span>UNDO</span></span>
                <span class="text-white h5 mr-3 pointer red-hover" id="gamePause"><img src="icons/ic_pause_24px.svg"
                        class="mr-1"><span>PAUSE</span></span>
                <span class="text-white h5 mr-3 pointer black-hover js-restart"><img src="icons/ic_loop_24px.svg"
                        class="mr-1"><span>RESTART</span></span>
            </div>
        </nav>
        <!-- 主要遊戲區 -->
        <section class="bg-dark" style="height: 1000px;">
            <div class="container" style="height: 1000px;" id="ground">
                <!-- 上排暫存區與完成區 -->
                <div class="row pt-5">
                    <div class="col-6 d-flex" id="finished">
                      
                    </div>
                    <div class="col-6 d-flex" id="temporary">
                        
                    </div>
                </div>
                <!-- 下排隨機擺放區 -->
                <div class="row pt-5" id="gamingArea" >
                    
                </div>
            </div>
        </section>
    </div>

<script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
<script src="mainJS"></script>
</body>

</html>
